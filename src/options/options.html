<!DOCTYPE html>
<html>
<head>
  <title>悬停翻译设置</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #2561b9;
    }
    
    .success-message {
      color: #28a745;
      margin-top: 10px;
      display: none;
    }
    
    .error-message {
      color: #dc3545;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>悬停翻译设置</h1>
  
  <div class="form-group">
    <label for="hoverDelay">悬停延迟 (毫秒)</label>
    <input type="text" id="hoverDelay" placeholder="500">
  </div>
  
  <div class="form-group">
    <label for="deepseekApiKey">DeepSeek API密钥 (用于日语翻译)</label>
    <input type="password" id="deepseekApiKey" placeholder="输入您的DeepSeek API密钥">
    <p><small>该密钥仅存储在您的浏览器中，不会发送到除DeepSeek API以外的任何地方</small></p>
  </div>
  
  <div class="form-group">
    <label class="checkbox-label">
      <input type="checkbox" id="jaOnly" checked>
      只启用日语翻译 (禁用英文和其他语言)
    </label>
    <p><small>启用此选项后，只有检测到日语文本才会进行翻译</small></p>
  </div>
  
  <div class="form-group">
    <button id="saveButton">保存设置</button>
    <div id="successMessage" class="success-message">设置已保存!</div>
    <div id="errorMessage" class="error-message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
